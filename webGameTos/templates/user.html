<!DOCTYPE html>
<html lang="en">
        <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if session['user'] %} {{ session['user'] }} {% endif %} - Home</title>

    <!-- bootstrap -->
    <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
          .pos{
            margin: 20% 0% 35% 25%;
          }
          td{width="70%"}
		  body{
			background-position: center;
			background-size: cover;
		  }
        </style>
        </head>
        <body background="http://i.imgur.com/NYidZMM.png" width="100%" height="100%">
                <nav class="navbar navbar-inverse">
                 <div class="container-fluid">
                   <div class="navbar-header">
                     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span> 
                     </button>
                     <a class="navbar-brand" href="#">Main-Main di Horizon</a>
                   </div>
                   <div class="collapse navbar-collapse" id="myNavbar">
                     <ul class="nav navbar-nav navbar-right">
                      {% if session['user'] %}
                       <li> <a href="#">{{ session['user'] }}</a> </li>
                       <li><a href="{{ url_for('logout') }}">logout</a></li>
                       {% endif %}
                    </ul>
                   </div>
                 </div>
                </nav>
                <div class="pos">
      <table border = 3 , style="border-color:red; width:70% ; height:40% ; background-color:white;";>    
            <tr>
                <td width="10%">{{ out }}</td>
            </tr>
            <tr>
                <td width="10%">Commands: ['status', 'quit', 'attack', 'rest', 'explore', 'flee']</td>
            </tr>
            <td>
              <form action="{{ url_for('result') }}" method="POST">
                <input type="text" name="answer" id="answer" ></input>
                <input type="submit" name="answer" value="submit">
              </form>
            </td>
      </table>
    </div>
	
        </body>
</html>
